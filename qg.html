<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="./qg.css">
    </head>
    <body>
        <div class="container">
            <h1>
            <div class="quote" id="quote"></div>
            </h1>
            <p class="author" id="author"></p>
            <hr/>
            <div class="button">
                <button class="next" onclick="getNewQuote()">Next quote</button>
            </div>
        </div>
        <script src="./qg.js"></script>
    </body>
</html>
